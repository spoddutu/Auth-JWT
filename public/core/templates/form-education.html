<div class="row">
	<div class="col-md-5 form-group">
		<label for="college">College</label>
		<input type="text" placeholder="Enter college name" class="form-control" ng-model="formData.college" />
	</div>	
	<div class="col-md-5 form-group">
		<label for="university">University</label>
		<input type="text" placeholder="Enter university" class="form-control" ng-model="formData.university" />
	</div>	
	<div class="col-md-2 form-group">
		<label for="passedout">Passed Out</label>
		<spinner default="2015" max="3000" min="1945" interval="1" value="formData.passedOut"></spinner>
	</div>	
</div>
<div class="form-group row">
	<div class="col-md-2 col-md-offset-8">
	    <a ui-sref="profile.profession" class="btn btn-block btn-info">
	    Prvious Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
	    </a>
	</div>
	<div class="col-md-2">
	    <a ui-sref="profile.other" class="btn btn-block btn-info">
	    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
	    </a>
	</div>
</div>
