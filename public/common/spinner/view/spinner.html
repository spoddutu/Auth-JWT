<div class="input-group spinner">
    <input type="text" class="form-control" ng-model="value">
    <div class="input-group-btn-vertical">
        <button class="btn btn-default" type="button" ng-click="increment()"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>
        <button class="btn btn-default" type="button" ng-click="decrement()"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button>
    </div>
</div>
